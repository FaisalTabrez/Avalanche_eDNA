[server]
# Maximum file upload size (10GB in MB)
maxUploadSize = 10240

# Request timeout for large files (in seconds)
maxMessageSize = 10240
enableCORS = false
enableXsrfProtection = false

# Other server configurations
port = 8504
address = "localhost"

[theme]
# Dark theme configuration
base = "dark"
primaryColor = "#00E5FF"
backgroundColor = "#000000"
secondaryBackgroundColor = "#111111"
textColor = "#EEEEEE"

[browser]
# Browser configuration
gatherUsageStats = false