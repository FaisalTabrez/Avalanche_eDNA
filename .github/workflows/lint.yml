name: Lint & Format

on:
  push:
    branches: [ main, develop, chore/reorg-codebase ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy pylint bandit
        pip install -r requirements.txt
    
    - name: Check code formatting with Black
      run: |
        black --check --diff src/ scripts/ tests/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/ scripts/ tests/
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src/ scripts/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Type check with mypy
      continue-on-error: true
      run: |
        mypy src/ --ignore-missing-imports --no-strict-optional
    
    - name: Lint with pylint
      continue-on-error: true
      run: |
        pylint src/ --disable=C0111,C0103,R0913,R0914,W0212,C0301 --max-line-length=127
    
    - name: Security check with bandit
      run: |
        bandit -r src/ -ll -f json -o bandit-report.json || true
        bandit -r src/ -ll
    
    - name: Upload bandit report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json
