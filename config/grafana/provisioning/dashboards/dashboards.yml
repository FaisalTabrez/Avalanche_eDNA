# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  # Dashboard provider for local JSON files
  - name: 'Avalanche eDNA Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
