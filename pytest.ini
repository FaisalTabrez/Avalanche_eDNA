[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Command line options
addopts =
    # Show extra test summary info for all test outcomes
    -ra
    # Enable verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - require all markers to be registered
    --strict-markers
    # Strict config - fail on unknown config options
    --strict-config
    # Disable cacheprovider plugin for cleaner output
    -p no:cacheprovider
    # Coverage options (when running with --cov)
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    # Fail if coverage is below threshold
    --cov-fail-under=80

# Test markers
markers =
    unit: Unit tests - test individual functions/methods in isolation
    integration: Integration tests - test component interactions
    e2e: End-to-end tests - test complete workflows
    slow: Slow tests - may take more than 1 second
    security: Security-related tests
    database: Tests requiring database connection
    celery: Tests for Celery tasks
    api: API endpoint tests
    performance: Performance and load tests
    smoke: Smoke tests - quick validation of critical functionality
    
# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */migrations/*
    */conftest.py
    */setup.py
    
[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    
    # Don't complain about missing debug-only code
    def __repr__
    def __str__
    
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    
    # Don't complain about abstract methods
    @abc.abstractmethod
    @abstractmethod
    
    # Don't complain about overload definitions
    @overload
    
[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

# Asyncio configuration
asyncio_mode = auto

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Output options
console_output_style = progress

# Warning configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*U.*mode is deprecated:DeprecationWarning
