version: '3.8'

services:
  # Streamlit Application
  streamlit:
    build:
      context: .
      target: development
    container_name: avalanche-streamlit
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=avalanche_edna
      - DB_USER=avalanche
      - DB_PASSWORD=avalanche_dev_password
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      # Mount source code for hot reload during development
      - .:/app
      # Persistent data volumes
      - data-raw:/app/data/raw
      - data-processed:/app/data/processed
      - data-reference:/app/data/reference
      - data-reports:/app/data/report_storage
      - analysis-outputs:/app/analysis_outputs
      - reference-indices:/app/reference/indices
      - logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - avalanche-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: avalanche-postgres
    environment:
      - POSTGRES_DB=avalanche_edna
      - POSTGRES_USER=avalanche
      - POSTGRES_PASSWORD=avalanche_dev_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Optional: mount init scripts
      # - ./scripts/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - avalanche-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avalanche -d avalanche_edna"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and future job queue)
  redis:
    image: redis:7-alpine
    container_name: avalanche-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - avalanche-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: avalanche-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@avalanche.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - avalanche-network
    restart: unless-stopped
    profiles:
      - dev-tools

  # Celery Worker for background tasks
  celery-worker:
    build:
      context: .
      target: development
    container_name: avalanche-celery-worker
    command: celery -A src.tasks.celery_app worker --loglevel=info --concurrency=4
    environment:
      - PYTHONPATH=/app
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=avalanche_edna
      - DB_USER=avalanche
      - DB_PASSWORD=avalanche_dev_password
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    volumes:
      - .:/app
      - data-raw:/app/data/raw
      - data-processed:/app/data/processed
      - data-reference:/app/data/reference
      - data-reports:/app/data/report_storage
      - analysis-outputs:/app/analysis_outputs
      - reference-indices:/app/reference/indices
      - logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - avalanche-network
    restart: unless-stopped

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: .
      target: development
    container_name: avalanche-celery-beat
    command: celery -A src.tasks.celery_app beat --loglevel=info
    environment:
      - PYTHONPATH=/app
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=avalanche_edna
      - DB_USER=avalanche
      - DB_PASSWORD=avalanche_dev_password
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    volumes:
      - .:/app
      - logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - avalanche-network
    restart: unless-stopped

  # Flower for Celery monitoring
  flower:
    build:
      context: .
      target: development
    container_name: avalanche-flower
    command: celery -A src.tasks.celery_app flower --port=5555
    environment:
      - PYTHONPATH=/app
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FLOWER_BASIC_AUTH=admin:admin
      - ENVIRONMENT=development
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    networks:
      - avalanche-network
    restart: unless-stopped
    profiles:
      - dev-tools

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: avalanche-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    networks:
      - avalanche-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: avalanche-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=redis-datasource
    ports:
      - "3000:3000"
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - avalanche-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: avalanche-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave
    networks:
      - avalanche-network
    restart: unless-stopped
    profiles:
      - monitoring

  # PostgreSQL Exporter for database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: avalanche-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://avalanche:avalanche_dev_password@postgres:5432/avalanche_edna?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - avalanche-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Redis Exporter for Redis metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: avalanche-redis-exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - avalanche-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Alertmanager for alerts
  alertmanager:
    image: prom/alertmanager:latest
    container_name: avalanche-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager:/etc/alertmanager
      - alertmanager-data:/alertmanager
    networks:
      - avalanche-network
    restart: unless-stopped
    profiles:
      - monitoring

# Named volumes for data persistence
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
  data-raw:
    driver: local
  data-processed:
    driver: local
  data-reference:
    driver: local
  data-reports:
    driver: local
  analysis-outputs:
    driver: local
  reference-indices:
    driver: local
  logs:
    driver: local
  pgadmin-data:
    driver: local

# Network
networks:
  avalanche-network:
    driver: bridge
